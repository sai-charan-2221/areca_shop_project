{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background: url("{% static 'store/images/areca-bg.png' %}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .success-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }

    .success-box {
        background-color: rgba(255, 255, 255, 0.95);
        color: #2e7d32;
        text-align: center;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        width: 100%;
    }

    .success-box h2 {
        font-size: 2rem;
        margin-bottom: 15px;
    }

    .success-box p {
        font-size: 1.1rem;
        color: #444;
        margin-bottom: 30px;
    }

    .success-box a.btn {
        background-color: #2e7d32;
        color: #fff;
        font-weight: 600;
        padding: 12px 24px;
        border-radius: 10px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .success-box a.btn:hover {
        background-color: #1b5e20;
    }
</style>

<div class="success-container">
    <div class="success-box">
        <h2>üéâ Order Placed Successfully!</h2>
        <p>Thank you for shopping with us. <br>A confirmation email has been sent to you.</p>
        <a href="{% url 'home' %}" class="btn">üõçÔ∏è Continue Shopping</a>
    </div>
</div>

{% endblock %}
