<style>
    body {

        backdrop-filter: blur(3px);

    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .card img {
        object-fit: contain;
        max-height: 180px;
    }

    .text-success {

    }
</style>
