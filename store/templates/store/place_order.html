{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background: url("{% static 'store/images/areca-bg.png' %}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Lato', sans-serif;
    }

    .order-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
    }

    .order-box {
        background-color: rgba(255, 255, 255, 0.85);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 700px;
    }

    .order-box h2 {
        font-weight: bold;
        margin-bottom: 25px;
        font-size: 28px;
        color: #2e7d32;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .order-box label {
        font-weight: bold;
        color: #333;
        display: block;
        margin-top: 20px;
    }

    .order-box input,
    .order-box textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .order-box textarea {
        height: 100px;
    }

    .order-box button {
        margin-top: 25px;
        background-color: #2e7d32;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .order-box button:hover {
        background-color: #1b5e20;
    }

    /* Loader styles */
    .loading-box {
        text-align: center;
        padding: 30px;
    }

    .plate {
        font-size: 60px;
        animation: spin 2s linear infinite;
        display: inline-block;
        color: #2e7d32;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading-text {
        font-weight: bold;
        color: #2e7d32;
        margin-top: 20px;
        font-size: 18px;
    }
</style>

<div class="order-container">
    <div class="order-box" id="orderBox">
        <h2>üçΩÔ∏è Enter Your Details to Place Order</h2>
        <form method="post" onsubmit="showLoading()" id="orderForm">
            {% csrf_token %}
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" required>

            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" required>

            <label for="address">Shipping Address</label>
            <textarea name="address" id="address" required></textarea>

            <button type="submit">‚úÖ Confirm Order</button>
        </form>

        <!-- Cutlery Loading Animation -->
        <div id="loadingAnimation" style="display: none;" class="loading-box">
            <div class="plate">üçΩÔ∏è</div>
            <p class="loading-text">Placing your order...</p>
        </div>
    </div>
</div>

<script>
    function showLoading() {
        document.getElementById("orderForm").style.display = "none";
        document.getElementById("loadingAnimation").style.display = "block";
    }
</script>
{% endblock %}
